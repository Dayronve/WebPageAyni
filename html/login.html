<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyniGuard Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
        <div class="container">
            <header class="top-bar">
                <a href="../index.html" class="return-link">← REGRESAR</a>
                <div class="logo-title">
                    <img src="../img/logop.jpg" alt="Shield" class="shield-icon">
                </div>
                <span class="login-header"></span>
            </header>

            <main class="login-box">
                <h1 class="main-login-title">Iniciar Sesión</h1>

                <form class="login-form">
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni" placeholder="Ingresar dni">

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Ingresar contraseña">

                    <a href="#" class="login-link">LOGIN</a>
                </form>

                <div class="options">
                    <a href="#">Log in without a password</a>
                    <a href="#">Forgot your password?</a>
                </div>
            </main>
        </div>
</body>
</html>
